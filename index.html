<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piedra, papel ó tijera</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <div class="container">
        <h1>Piedra, papel ó tijera</h1>
        
        <div id="result">

            <img id = "machine-img" src="img/rock.png">
            
            <div id="start-text">
                ¡Pulsa una opción y comienza! 
            </div>

            <img id="user-img" src="img/rock.png">
            
        </div>

        <div id="group-btn">
            <button id="rock" type="button">
                <img src="img/rock.png"/>
            </button>
            <button id="paper" type="button">
                <img src="img/paper.png"/>
            </button>
            <button id="scissors" type="button">
                <img src="img/scissor.png"/>
            </button>
        </div>
        <footer>Aplicación desarrollada por Elio Pettino</footer>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
